<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template-principal-usuario.xhtml">
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="cuerpo">		
		<h:form id="form-usuario">
			<p:messages for="form-usuario" globalOnly="true" />
			<p:panel header="#{msgs.headerCheck}" style="margin-bottom:10px;">
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<h:outputText value="#{msgs.tituloOpcion2User}: " />
					<p:selectBooleanCheckbox id="cbInbox" 
					value="#{controller.inbox}" />

					<h:outputText value="#{msgs.tituloOpcion3User}: " />
					<p:selectBooleanCheckbox id="cbHoy" 
					value="#{controller.hoy}" />

					<h:outputText value="#{msgs.tituloOpcion4User}: " />
					<p:selectBooleanCheckbox id="cbSemana" 
					value="#{controller.semana}" />
				</h:panelGrid>
				<p:separator />

				<p:commandButton id="filtrar" value="#{msgs.botonFiltrar}"
					action="#{controller.cargarTareas}" update="@all" />
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="pie">

	</ui:define>
</ui:composition>
</html>
