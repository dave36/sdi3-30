<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				<br />
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<br />
			<table border="5" align="center">
				<tr>
					<th class="title">
						<ui:insert name="titulo">#{msgs.tituloDefectoCabeceraUser} #{controller.user.login}</ui:insert>
					</th>
				</tr>
			</table>
			<br/>
			<p:menubar>
				<p:submenu id="submenuOpciones" label="#{msgs.tituloOpciones}" icon="ui-icon-document">
						<p:menuitem id="menuitemUsuarios" value="#{msgs.tituloOpcion1Admin}"
							action="#{controller.listarUsuarios}" />
						
						<p:menuitem id="menuitemRecargarBD" value="#{msgs.tituloOpcion2Admin}"
							action="#{controller.inicializarBD}" update=":mensajes"/>
				</p:submenu>
				<p:submenu id="configuracion" style="float:right" label="#{msgs.tituloConfiguracion}" icon="fa fa-gear">
						<p:menuitem id="cerrarSesion" value="#{msgs.tituloCerrarSesion}"
							action="#{controller.cerrarSesion()}" />
				</p:submenu>
				<p:submenu style="float:right" label="#{msgs.textoIdioma}" icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceIdiomaES}" actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem value="#{msgs.enlaceIdiomaEN}" actionListener="#{settings.setEnglish}" update="@all" /> 
				</p:submenu>
			</p:menubar>
		</h:form>
		<p:messages id="mensajes" globalOnly="true" />
		<br/>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert>

	</h:body>
</f:view>
</html>
