<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template-usuario.xhtml">
	<ui:define name="header">
	    
	</ui:define>
	<ui:define name="cuerpo">
		<h:form id="form-añadirTarea">
	   		<p:panelGrid>
		    	<p:row>
		    		<p:column>
		    			#{msgs.primerCampoTarea}
		    		</p:column>
		    		
		    		<p:column>
		    			<p:inputText id="nombreTarea" value="#{controller.task.title}"
		    			required="true" requiredMessage="#{msgs.requiredNombre}">		    			
		    			</p:inputText>
		    		</p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column>
		    			#{msgs.segundoCampoTarea}
		    		</p:column>
		    		
		    		<p:column>
		    			<p:inputText id="comentarioTarea"
		    			value="#{controller.task.comments}">		    			
		    			</p:inputText>
		    		</p:column>
		    	</p:row>
		    	
	    		<p:row>
		    		<p:column>
		    			#{msgs.tercerCampoTarea}
		    		</p:column>
		    		
		    		<p:column>
		    			<p:inputText id="categoriaTarea"
		    			value="#{controller.task.categoryId}">		    			
		    			</p:inputText>
		    		</p:column>
		    	</p:row>
		    	
		    	<p:row>
		    		<p:column>
		    			#{msgs.cuartoCampoTarea}
		    		</p:column>
		    		
		    		<p:column>
        				<p:calendar id="fechaPlaneada" value="#{controller.task.planned}">
            				<p:ajax event="dateSelect" listener="#{calendar.onDateSelect}"/>
        				</p:calendar>
		    		</p:column>
		    	</p:row>
		    	
	    		<p:row>
		    		<p:column>
		    		
		    		</p:column>
		    		
		    		<p:column>
		    			<p:commandButton
			   			value="#{msgs.crearTarea}"
		    			id="crearTarea"
		   				action="#{controller.crearTarea()}"
		   				update="@form"/>
		    		</p:column>
		    	</p:row>
	    	</p:panelGrid>
	    	<p:messages for="form-añadirTarea" globalOnly="true"/>
	   </h:form>
	</ui:define>
		<ui:define name="pie">
	</ui:define>
</ui:composition>
</html>
